<div class="panel panel-default" ng-init="getMovies()" >
  <div class="panel-heading">
  <h3 class="panel-title">My Movies</h3>  
  </div>
  <div class="panel-body">
  <div class="row">
  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
  <div class="text-center input-group">
   <input type="text" class="form-control" ng-model ="searchterm" class="form-control" id="searchbar" placeholder="Search Movies...">
  <span class="input-group-btn">
        <button class="btn btn-success" type="submit" ng-click="search(searchterm)"   value="Search" id="searchbutton">Search</button>
      </span>
     </div>
  </div>
  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12" ng-if="not_found" id="err_msg" class="alert alert-danger">
  <strong>Not Found!</strong> Movie not found.
</div>
    <div ng-repeat="movie in $root.movies.results">
      <div class="col-md-6 col-sm-6 col-lg-4 col-xs-12">

       <a href="#!/movies/details/{{movie.id}}"><img class="thumbnail hvr-grow" src ="{{movie.poster_400x570}}"></a>
       <a href="#!/movies/details/{{movie.id}}" class="hvr-grow"><h4>{{movie.title}}</h4></a>
        
        
        </div>
      </div>
    </div>
  </div>
 </div>
</div>
